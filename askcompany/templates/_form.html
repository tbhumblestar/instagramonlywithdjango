{% load bootstrap4 %}


<form action = "" method = "POST" enctype ="multipart/form-data">
  {% csrf_token %}
  <table>
   {% bootstrap_form form %}
  </table>

  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {{ submit_label|default:"Submit" }}
    </button>
  {% endbuttons %}
  </form>
